<div class="documents-container">
  <div class="toolbar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search by title</mat-label>
      <input
        matInput
        [formControl]="searchControl"
        (keyup.enter)="onSearch()"
      />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="create()">
      New document
    </button>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="(documents$ | async) ?? []" class="documents-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let doc">{{ doc.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let doc">{{ doc.title }}</td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let doc">{{ doc.author }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let doc">{{ doc.status }}</td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef>Updated</th>
        <td mat-cell *matCellDef="let doc">
          {{ doc.updatedAt | date: 'short' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let doc">
          <button mat-button (click)="edit(doc)">Edit</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="(total$ | async) ?? 0"
    [pageIndex]="((page$ | async) ?? 1) - 1"
    [pageSize]="(pageSize$ | async) ?? 10"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
